<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="">Gmail</a>
            <a class="menu-item" href="">Imagenes</a>
            <div class="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div class="app-dropdown">
                    <div class="dropdown-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" class="item-img">
                        <p>Buscar</p>
                    </div>
                    <div class="dropdown-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" class="item-img">
                        <p>Maps</p>
                    </div>
                    <div class="dropdown-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" class="item-img">
                        <p>Drive</p>
                    </div>
                </div>
            </div>
            <img src="killua-icon.jpg" alt="Profile pic" class="img-icon">
        </nav>
    </header>
    <main>
        <section>
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            <br>
            <div class="input-wrapper">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" class="voice-icon" />
                <input type="text" class="input-text">
                <img src="" class="search-icon" />
            </div>
            <br>
            <button class="google-btn">Buscar con Google</button>
            <button class="google-btn">Me siento con suerte</button>
        </section>
    </main>

</body>
</html>
